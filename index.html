<!DOCTYPE html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>The AJAXson 5</title>
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
      <script type="text/javascript" src="request-gif.js"></script>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

     <div class="main-content container-fluid">
 
 
     <div class="row">
     <h1 class="jumbotron">The AJAXson 5</h1>
 
     <section id="request-form" class="col-md-12">
 
     <form id="form-gif-request" class="form-inline">
     <div class="form-group">
         <label for="tag">What kind of Jackson 5 related gif do you want?</label><br>
         <input id="tag" class="form-control" type="text"/><br>
         
         <label for="valid">Prove you're not a robot by answering this riddle:</label><br>
     </div>
     <br>
     <div class="form-group panel panel-default">
 
         <div class="panel-body">
         <div class="input-group">
 
             <input id="valid" class="form-control" type="text"/>
                 <span class="input-group-addon">How many Jacksons are better than one?</span>
         </div>
                 <br><label id="valerr" class="error" hidden="true">No GIFs for you!</label>
         </div>
     </div>
 
         <br><br><input class="btn btn-primary" type="submit" value="Get my Gif!"/><br><br>
  

    </form>
     </section>
        <section id="gif-area" class="col-md-12" hidden="true">
            <div class="panel panel-default">
            <div id="cont" class="panel-body">
                <img id="gif" class="img-responsive" src="" hidden="true"/>
                <p id="feedback" class="error" hidden="true`"></p>
                <p id="loading" hidden="true">Loading...</p>
             </div>
             </div>
        </section>
     </div>
     </div>
  
  </body>
</html>
